{% extends "blog/layout.html" %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('show_blog') }}">首页</a> </li>
    <li><a href="{{ url_for('show_categories') }}">分类</a> </li>
    <li><a href="{{ url_for('show_category', category_id=entry.category_id) }}">{{ entry.category.name }}</a> </li>
    <li><small>{{ entry.create_time.strftime("%Y-%m-%d") }}</small></li>
<div class="page-header">
    <h1><a href="{{ url_for('show_entry', entry_id=entry.id) }}">{{ entry.title }}</a></h1>
</div>

</ol>
<div class="well well-lg">
    <p>{{ entry.content }}</p>
</div>

<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{ entry.id }}" data-title="{{ entry.title }}" data-url="{{ url_for('show_entry', entry_id=entry.id)}}">

</div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"nogamenolife"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->
{% endblock %}
